			// function for popup by checking the vidibility, this is better than checking div position

			function changeText(){
				var p = $('#popup').is(":visible");
				if(p !== true){
					$('#text').html("C</br></br>L<br><br>O<br><br>S<br><br>E");	
				}
				else{
					$('#text').html("O<br><br>P<br><br>E<br><br>N");
				}
			}

			function openNav(){

			}
			function closeNav(){
				document.getElementById("mySideNav").style.width="0";
			}

		</script>

		// script for making floating fixed navbar after scrolling 
		<script type="text/javascript">
			$(document).ready(function(){

				$(document).on('scroll',function() {
					var scrolltop = $(this).scrollTop();
				//	alert(scrolltop);

					if(scrolltop >= 200) {
						$('#fixedbar').fadeIn('slow');

						openNav();								
					}
					else if(scrolltop <= 200) {
						$('#fixedbar').fadeOut(100);
						closeNav();
						
					}

					if(scrolltop > 300){
						$('#popup').hide('slow', function(){
							if($('#popup').is(":visible") == true){
								$('#text').html("C</br></br>L<br><br>O<br><br>S<br><br>E");	
							}
							else{
								$('#text').html("O<br><br>P<br><br>E<br><br>N");
							}

						});

						$('#bottomPopup').fadeIn('slow');
						//changeText();			
					}
					else{
						$('#popup').show('slow', function(){				
							if($('#popup').is(":visible") == true){
								$('#text').html("C</br></br>L<br><br>O<br><br>S<br><br>E");	
							}
							else{
								$('#text').html("O<br><br>P<br><br>E<br><br>N");
							}

						});

						$('#bottomPopup').fadeOut('slow');
						
					}


				});
			});


		</script>
